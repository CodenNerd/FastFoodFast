<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to FastFoodFast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/script.js"></script>
    <style>
        body{
            margin: 0px;
            background: url("images/bodybg.jpg");
            background-size: cover;

        }
        .navbar{
            background: white;
            position: absolute;
            top:0;
            left:0;
            width:100%;
            font-family: Calibri, Verdana, Geneva, Tahoma;
            padding-top: 15px;
            padding-bottom: 15px;
            border-bottom: 5px solid darkgoldenrod;
        }
        .navbar>a{
            color:darkgoldenrod;
            margin-left: 2%;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            
        }
        .navbar>a>small{
            border-top: 2px solid olive;
            border-bottom: 2px solid orange;
        }
        .navbar>button{
            float: right;
            margin-right: 5%;
            padding: 5px 50px;
            background: white;
            border: 1px solid darkgoldenrod;
            border-radius: 5px;
            color: darkgoldenrod;
            transition: 0.5s;
            outline: none;
        }
        .navbar>button:hover{
            background-color: darkgoldenrod;
            color: white;
            cursor: pointer;
        }
        #signup-modal{
            width: 40%;
            background: black;
            opacity: 0.8;
            border-radius: 4px;
            border: 2px solid dimgrey;
            float: right;
            margin-top: 70px;
            margin-right: 4%;
            color: grey;
            padding-left: 2%;
            padding-right: 2%;
            padding-bottom: 10px;
        }
        .arrow{
            display: inline-block;
			position: relative;
			top:-10px;
            right: -80%;
            height:0px;
			width: 0px;
			border-right:15px solid transparent;
			border-left:15px solid transparent;
			border-bottom: 15px solid black;
        }
        #signup-modal form{
            display: inline-block;
            width: 100%;
        }
        #signup-modal form label{
            font-weight: bold;
            text-align: right; 
        }
        #signup-modal form input[type="text"]{
            width: 100%;
            margin-bottom: 5px;
            transition: 2s;
            border: 1px solid white;
            border-radius: 4px;
            outline: none;
            opacity: 0.5;
        } 
        #signup-modal form input[type="text"]:focus{
            background-color: grey;
            color: white;
        }
        #signup-modal form button{
            margin: 5px;
            width: 100%;
            background-color: green;
            border: 1px solid green;
            color:white;
            border-radius: 4px;
            outline: none;
            padding-top: 5px;
            padding-bottom: 5px;
            transition:1s;
        }
        #signup-modal form button:hover{
            background-color: darkgreen;
            color: lightgreen;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">FastFoodFast <small>restaurant</small></a>

        <button>Click Here to Sign Up</button>
    </div>
    <div id="signup-modal">
        <span class="arrow"></span>
        <h2>Just One Step! <small>Provide your details and get started</small></h2>
        <form>
            <label>Full Name: <input type="text" name="name" id="name"></label> <br>
            <label>Email: <input type="text" name="email-su" id="email-su"></label><br>
            <b>Choose User Type: </b>
            <label><input type="radio" name="usertype" value="admin">Admin</label>
            <label><input type="radio" name="usertype" value="customer" checked>Customer</label><br>
            <button type="submit">Submit Form to Sign Up</button>
        </form>
    </div>
</body>
</html>
