<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User HomePage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="js/script.js"></script>
   
</head>
<body>
        <div class="navbar">
            <span><button class="tripledash" onclick="toggleSidebar();"><span class="dash"></span><br><span class="dash"></span><br><span class="dash"></span></button></span>
                <a href="index.html">FastFoodFast <small>restaurant</small></a>
                       
        </div>
       
        <div class="content">
                <div class="overlay">
                    <br>
                    <center><h3>What foods would you love to be served?</h3>
                    <form>
                        <label><input type="checkbox" name="shawarma" id="shawarma">Shawarma</label>
                        <label><input type="checkbox" name="hotdog" id="hotdog">HotDog</label>
                        <label><input type="checkbox" name="burger" id="burger">Culver's ButterBurger</label>
                        <label><input type="checkbox" name="burrito" id="burrito">Burrito</label>
                        <label><input type="checkbox" name="pizza" id="pizza">Pizza</label>

                        
                        <h3>When do you want this order delivered?</h3>
                        <select name="deliverytime" id="deliverytime">
                            <option value="now">ASAP</option>
                            <option value="5mins">In 5 minutes</option>
                            <option value="15mins">In 15 minutes</option>
                            <option value="30mins">In 30 minutes</option>
                            <option value="1hour">In an hour</option>
                        </select><br><br>
                        <button>Place This Order Now</button>
                    </form></center>

                </div>
            </div>

        <div id="sidebar" class="sidebar">
            <ul>
                <a href="home.html"><li>Welcome</li></a>
                <a href="order.html"><li>Make Order</li></a>
                <a href="history.html"><li>View Order History</li></a>
                <a href="notifications.html"><li>Notifications</li></a>
            </ul>
        </div>

        
</body>
</html>
